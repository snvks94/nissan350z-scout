name: OLX Nissan 350Z -> Telegram

on:
  schedule:
    - cron: "0 * * * *"   # co godzinę
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 1) Przywróć pamięć wysłanych ofert (sent_store.json)
      # Cache w GHA jest "immutable per key", więc używamy:
      # - key z run_id (zawsze nowy -> zapisze nową wersję)
      # - restore-keys z prefiksem -> pobierze najnowszą pasującą wersję
      - name: Restore sent store cache
        uses: actions/cache@v4
        with:
          path: sent_store.json
          key: sent-store-${{ github.run_id }}
          restore-keys: |
            sent-store-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OLX_SEARCH_URL: "https://www.olx.pl/motoryzacja/samochody/nissan/q-350z/"
          MAX_PLN: "46000"
          MAX_DETAIL_PAGES_PER_RUN: "20"
        run: python bot_olx.py

      # 2) (Opcjonalnie) pokaż, że plik istnieje i ile waży – ułatwia debug
      - name: Debug sent_store.json
        run: |
          ls -la sent_store.json || true
          wc -c sent_store.json || true
