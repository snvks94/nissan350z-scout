name: Nissan 350Z Scout

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run agent
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          pip install requests
          python agent.py
